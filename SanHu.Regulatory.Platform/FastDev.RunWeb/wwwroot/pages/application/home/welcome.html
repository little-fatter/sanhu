<style type="text/css">
    .linklist {
    border-top: 1px dashed #ccc;
    border-right: 1px dashed #ccc;  border-left: 1px dashed #ccc;
    overflow: hidden;
    zoom: 1;
    background:#fff; 
}
.linklist li {
    height: 200px;
    width:20%;float:left;
    text-align: center;
        border-left: 1px dashed #ccc;position:relative;    margin: -1px 0 0 -1px;
    border-bottom: 1px dashed #ccc;
}
.linklist li:hover {
    background: #f1f1f1;cursor:pointer;
}
.linklist li a { 
    display: block;   
    width: 100%; 
    overflow: hidden; margin-top:18%;
    color: #3b87b1; 
    font-size: 14px;
}
    .linklist li img2 {
        filter: alpha(opacity=80);
        -moz-opacity: 0.8;
        -khtml-opacity: 0.8;
        opacity: 0.8;
    }
     .linklist li img {
         display: block;
    margin-left: 38%;
    }
     
.linklist li a span {
     display:block;margin-top:10px;
    width:100%;margin-left:0px;
    text-align:center;
}

</style>

<div class="wrapper wrapper-content">
      <div class="row" style="padding-left: 10px;padding-right: 10px;padding-bottom:10px;">
		
     <template v-for="btn in btns">
        <div class="{{btn.clsCol}} box-contain " >
	    <a href="#{{btn.url}}"  class="ng-scope">
	                <span class="box {{btn.clsImg}}">
	                    <span class="txt">{{btn.text}}</span>
	                </span>
		      </a>
        </div>
        </template>
           
        


    </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-success pull-right">月</span>
                        <h5>收入</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">{{ sumincome }}</h1>
                        <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i>
                        </div>
                        <small>总收入</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-info pull-right">全年</span>
                        <h5>订单</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">275,800</h1>
                        <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
                        </div>
                        <small>新订单</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">今天</span>
                        <h5>访客</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">106,120</h1>
                        <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                        </div>
                        <small>新访客</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-danger pull-right">最近一个月</span>
                        <h5>活跃用户</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">80,600</h1>
                        <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
                        </div>
                        <small>12月</small>
                    </div>
                </div>
            </div>
        </div>

    <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>报表</h5> 
                    </div>
                    <div class="ibox-content">
                     
                    </div>

                </div>
            </div>
        </div>
 
        
    </div>
